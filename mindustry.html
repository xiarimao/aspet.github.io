<script>
    //添加属性标记，记录侧边栏状态//0收起，1展开
    $("#sideopenbutton").attr("open1",0);
    $("#sideopenbutton").click(function (e){
        e.stopPropagation();//阻止点击操作传到父元素上
        if($("#sideopenbutton").attr("open1")==0){
            open(); //打开
        }else{
            close();//关闭
        }
    });
    $(".sidebarback").click(function () {
        close();
    });
    $(".sidebar").click(function () {
        event.stopPropagation();
    });
    function open() {
        $("#sideopenbutton").attr("open1",1);
        $("#sideopenbutton").html(">");
        $(".sidebar").toggleClass("sidebar-open");//切换css样式
        $(".sidebarback").toggleClass("sideback-open");
        $(".sidebarback").css("pointer-events","auto");
    }
    function close(){
        $("#sideopenbutton").attr("open1",0);
        $("#sideopenbutton").html("<");
        $(".sidebar").toggleClass("sidebar-open");
        $(".sidebarback").toggleClass("sideback-open");
        $(".sidebarback").css("pointer-events","none");
    }
 
</script>
