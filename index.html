<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0.3, maxmum-scale=1.0, minimum-scale=0.3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页-ASPET</title>
    <link rel="stylesheet" href="https://aspetattachments.wdfiles.com/local--files/system%3Awelcome/home-css.css">
    <link rel="png" href="https://lm-wiki.wdfiles.com/local--files/new-1/6256-logo-1.png">
    <script type="text/javascript" src="https://aspetattachments.wdfiles.com/local--files/system%3Awelcome/navigationbar.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://aspetattachments.wdfiles.com/local--files/system%3Awelcome/becommon.css?ukey=5bdbeb36a7b3d1e7ada74f2c794bbd214cefd55e">
</head>
<body>

    <div id="logo-text">
        ASPET-长风破浪会有时，直挂远帆济沧海
    </div>

    <span id="bt">
        <h1>ASPET网</h1>
    </span>
        
    <hr>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
    
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
            <img src="https://aspetattachments.wdfiles.com/local--files/system%3Awelcome/img-1.jpg" alt="First slide">
            </div>
            <div class="item">
            <img src="https://aspetattachments.wdfiles.com/local--files/system%3Awelcome/img-1.jpg" alt="Second slide">
            </div>
            <div class="item">
            <img src="https://aspetattachments.wdfiles.com/local--files/system%3Awelcome/img-1.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script>
        $(function(){
            // 初始化轮播
            $(".start-slide").click(function(){
                $("#myCarousel").carousel('cycle');
            });
            // 停止轮播
            $(".pause-slide").click(function(){
                $("#myCarousel").carousel('pause');
            });
            // 循环轮播到上一个项目
            $(".prev-slide").click(function(){
                $("#myCarousel").carousel('prev');
            });
            // 循环轮播到下一个项目
            $(".next-slide").click(function(){
                $("#myCarousel").carousel('next');
            });
            // 循环轮播到某个特定的帧 
            $(".slide-one").click(function(){
                $("#myCarousel").carousel(0);
            });
            $(".slide-two").click(function(){
                $("#myCarousel").carousel(1);
            });
            $(".slide-three").click(function(){
                $("#myCarousel").carousel(2);
            });
        });
    </script>
    <div id="block1" class="block">
        <b>主栏</b>
        <hr size="5" color="008B8B">
        <div id="block-ance" >
                
                
                <div class="ance-block">
                    <span id="ance-text">长风破浪会有时，直挂远帆济沧海</span>
                </div>
        </div>
    </div>
    <div id="block2" class="block">
        <b>最近</b>
            <hr size="5" color="008B8B">

        <div id="block-ance" >
            
    </div>
    </div>
    <div id="block1-1" class="block">
        <b>功能</b>
        <hr size="5" color="008B8B">
        <div class="gn-block img-wzdq" >
            <img src="https://lm-wiki.wdfiles.com/local--files/new-1/vedion.icon" alt="">
            <span class="gn-text"><a href="" target="_blank">影视资源</a></span>
        </div>
        <div class="gn-block img-wzdq" >
            <img src="https://lm-wiki.wdfiles.com/local--files/new-1/img.png" alt="">
            <span class="gn-text" ><a href="" target="_blank">音乐资源</a></span>
        </div>
        <div class="gn-block img-wzdq" >
            <img src="https://lm-wiki.wdfiles.com/local--files/new-1/game.png" alt="">
            <span class="gn-text"><a href="https://xiarimao.github.io/aspet.github.io/aspet-wiki.html\" target="_blank">游戏资源</a></span>
        </div>
        <div class="gn-block img-wzdq" >
            <img src="https://lm-wiki.wdfiles.com/local--files/new-1/jianshe.png" alt="">
            <span class="gn-text">待开发</span>
        </div>
    </div>
    <div id="block2" class="block">
        <b>用户</b>
            <hr size="5" color="008B8B">

        <div id="block-ance" >
            
    </div>
    </div>
</body>
</html>
